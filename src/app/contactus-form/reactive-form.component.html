<div class="container">
  <h3 id="centre">Contact Us:</h3>

  <form [formGroup]="evaluationForm" (ngSubmit)="onSubmit()">
    <!-- Name and Email in the same line -->
    <div class="row">
      <div class="col-sm-6">
        <label id="text-style" for="name">Name:</label>
        <input id="name" placeholder="Name" formControlName="name" type="text" class="form-control" />
        <div *ngIf="evaluationForm.controls['name'].invalid && (evaluationForm.controls['name'].dirty || evaluationForm.controls['name'].touched)" class="alert alert-danger">
          Name is required.
        </div>
      </div>
      <div class="col-sm-6">
        <label id="text-style" for="email">Email:</label>
        <input id="email" placeholder="Email" formControlName="email" type="email" class="form-control" />
        <div *ngIf="evaluationForm.controls['email'].invalid && (evaluationForm.controls['email'].dirty || evaluationForm.controls['email'].touched)" class="alert alert-danger">
          Email is required.
        </div>
      </div>
    </div>
<br>
    <!-- Mobile and Course Name in the same line -->
    <div class="row">
      <div class="col-md-6">
        <label id="text-style" for="mobile">Mobile:</label>
        <input id="mobile" placeholder="Mobile" formControlName="mobile" type="text" class="form-control" />
        <div *ngIf="evaluationForm.controls['mobile'].invalid && (evaluationForm.controls['mobile'].dirty || evaluationForm.controls['mobile'].touched)" class="alert alert-danger">
          Mobile number is required.
        </div>
      </div>
      <div class="col-md-6">
        <label id="text-style" for="course">Course Name:</label>
        <input id="course" placeholder="Course Name" formControlName="course" type="text" class="form-control" />
        <div *ngIf="evaluationForm.controls['course'].invalid && (evaluationForm.controls['course'].dirty || evaluationForm.controls['course'].touched)" class="alert alert-danger">
          Course name is required.
        </div>
      </div>
    </div>
<br>
    <!-- Select box for "What are you looking for?" -->
    <div class="form-group">
      <label id="text-style" for="lookingFor">What are you looking for?</label>
      <select id="lookingFor" formControlName="lookingFor" class="form-control">
        <option value="">Select an option</option>
        <option value="course">Get a Course</option>
        <option value="instructor">Instructor details</option>
        <option value="pricing">Pricing issue</option>
        <option value="executive">Connect to our executive</option>
        <option value="alumni">Connect with an alumni</option>
      </select>
      <div *ngIf="evaluationForm.controls['lookingFor'].invalid && (evaluationForm.controls['lookingFor'].dirty || evaluationForm.controls['lookingFor'].touched)" class="alert alert-danger">
        This field is required.
      </div>
    </div>
<br>
    <!-- Text area for additional details -->
    <div class="form-group">
      <label id="text-style" for="additionalDetails">Any additional details:</label>
      <textarea id="additionalDetails" placeholder="Additional details" formControlName="additionalDetails" class="form-control" rows="3"></textarea>
    </div>

    <!-- Checkbox for terms and conditions -->
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="terms" formControlName="terms" />
      <label id="text-style" class="form-check-label" for="terms">Accept terms and conditions</label>
      <div *ngIf="evaluationForm.controls['terms'].invalid && (evaluationForm.controls['terms'].dirty || evaluationForm.controls['terms'].touched)" class="alert alert-danger">
        You must accept the terms and conditions.
      </div>
    </div>
<br>
    <!-- Submit button -->
    <button type="submit" class="btn btn-success mt-3" [disabled]="evaluationForm.invalid">Submit</button>
  </form>
</div>
