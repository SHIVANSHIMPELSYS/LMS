<hr />
<div class="container">
  <h1 id="section-heading">
    SkillWave Insights: The Premier Blog for Todayâ€™s Learners
  </h1>
  <div class="row mb-3">
    <div class="col-sm-4">
      <input
        type="text"
        placeholder="Instructor Name"
        [(ngModel)]="instructorFilter"
        (input)="filterCourses()"
        class="form-control"
      />
    </div>
    <div class="col-sm-4">
      <input
        type="text"
        placeholder="Course Name"
        [(ngModel)]="courseNameFilter"
        (input)="filterCourses()"
        class="form-control"
      />
    </div>
    <div class="col-sm-4">
      <select
        [(ngModel)]="difficultyFilter"
        (change)="filterCourses()"
        class="form-control"
      >
        <option value="">All Difficulties</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-3" *ngFor="let course of filteredCourses">
      <div class="card mb-4">
        <img
          src="{{ course.image }}"
          class="card-img-top"
          alt="{{ course.name }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ course.name }}</h5>
          <p class="card-text">Instructor: {{ course.instructor }}</p>
          <p class="card-text">Fee: ${{ course.fee }}</p>
          <p class="card-text">Duration: {{ course.duration }}</p>
          <p class="card-text">Difficulty: {{ course.difficulty }}</p>
          <a href="{{ course.link }}" class="btn btn-primary">Enroll Now</a>
        </div>
      </div>
    </div>
  </div>
</div>
