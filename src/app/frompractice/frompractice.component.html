<div class="container">
    <h4>Registered Data</h4>
    {{ myform.value | json }}   
    <!-- pipes and filter -->
  </div>
  
  <div class="container">
    <h2 class="text-center">Registration Form</h2>
    <form #myform="ngForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="form-control" ngModel />
      </div>
  
      <div class="form-group">
        <label for="roll">Roll:</label>
        <input type="text" id="roll" name="roll" class="form-control" ngModel />
      </div>
  
      <div class="form-group">
        <label>Gender:</label>
        <div>
          <label class="radio-inline">
            <input type="radio" name="gender" value="male" ngModel /> Male
          </label>
          <label class="radio-inline">
            <input type="radio" name="gender" value="female" ngModel /> Female
          </label>
          <label class="radio-inline">
            <input type="radio" name="gender" value="other" ngModel /> Other
          </label>
        </div>
      </div>
  
      <div class="form-group">
        <label for="software">Software Knowledge:</label>
        <div *ngFor="let option of softwareOptions">
          <label class="checkbox-inline">
            <input type="checkbox" [value]="option.value" (change)="onCheckboxChange($event, option, myform)" /> {{ option.label }}
          </label>
        </div>
      </div>
  
      <div class="form-group">
        <label for="course">Course:</label>
        <select id="course" class="form-control" name="course" ngModel>
          <option value="mean">MEAN</option>
          <option value="mern">MERN</option>
          <option value="genai">Gen AI</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="remarks">Remarks:</label>
        <textarea
          id="remarks"
          name="remarks"
          class="form-control"
          rows="3"
          ngModel
        ></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
